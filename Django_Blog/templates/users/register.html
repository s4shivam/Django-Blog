{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
<h1>Create an Account</h1>
<div class="container">
  <form class=""  method="post">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    {{ form|crispy }}
    <button class="btn btn-outline-primary" type="submit" name="button">Sign UP</button>
  </form>
  <div class="border-top mt-1 mb-5 pt-2">
    <small class="text-muted">Already Have an Account? <a href="{% url 'login' %}" class="ml-2">SignIn</a> </small>
  </div>
</div>
{% endblock %}
